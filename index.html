        <!--      burger-menu start-->

        <nav class="nav">
          <input class="nav__check" type="checkbox" id="showmenu"/>
          <label class="nav__showmenu" for="showmenu">&#9776;</label>
          <label class="nav__back" for="showmenu"></label>

          <div class="header-container__links">
            <ul>
              <li><a href="#">Каталог</a></li>
              <li><a href="#">Отзывы</a></li>

              <li><a href="#">Контакты</a></li>

            <div class="header-container__phone-wrapper">
              <img src="image/phone.svg" alt="phone">
              <a href="tel:+375445963868">
                <h3>+375(44)596-38-68</h3>
              </a>
              <h6>пн.-пт. с 9-00 до 18-00 </h6>
            </div>

            <button id="call-back-btn">ОБРАТНЫЙ
              ЗВОНОК
            </button>
          </div>

        </div>
      </div>
      <div
        class="header-container__logo-description-container">
        <div class="header-container__logo_eco">
          <img src="image/harmony rinn2 1.svg"

        </div>
        <div class="header-container__description">
          <h2>Проектирование и монтаж систем
            вентиляции и
